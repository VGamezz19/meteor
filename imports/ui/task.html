<template name="task">
  <li class="{{#if checked}}checked{{/if}}"> <!--le ponemos una condicion que se refiere a la base de datos-->
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}} </span>
  </li>
</template>
